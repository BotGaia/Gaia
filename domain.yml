    utter_goodbye:
    - text: |
          Foi um grande prazer te ajudar!
          Sempre que tiver alguma dúvida, pode me consultar!
          Saudações calorosas, Gaia.

    - text: |
          Foi um grande prazer te ajudar!
          Não hesite em contactar-me!
          Com os meus melhores cumprimentos, Gaia.

    - text: |
          Foi um grande prazer te ajudar!
          Qualquer dúvida, estou à disposição!
          Grata, Gaia.

    utter_how_are_u:
    - text: |
          Estou ótima, obrigada! Em que posso te ajudar?

    utter_change_subject:
    - text: |
          Sobre o que quer falar? Posso conversar sobre:

          - Temperatura de um local
          - Pressão
          - Nascer e pôr do sol
          - Velocidade do vento
          - Umidade
          - Chance de chuva
          - Atividades mais propensas ao ar livre

    utter_inform:
    - text: |
            Neste local, minha temperatura é [temperatura] ºC,  
            com umidade de [umidade]% e pressão de [pressão]hPa*, 
            meus ventos sopram para [direção] com velocidade de [velocidade]m/s* 
            e apresento nuvens [descrição]. O sol me ilumina de [nascer do sol] às [pôr do sol].

        

