entities:
  - locale

templates:
    utter_error:
    - text: |
        A minha língua é um pouco mais complexa que a sua, ainda estou aprendendo a me comunicar com vocês, 
        pode falar de outra forma?

    - text: |
        Minha comunicação com vocês precisa ser direta. Pode ser mais específico?

    - text: |
        Não compreendi, pode reformular a pergunta?

    - text: |
        Vamos tentar mais uma vez! Você pode me perguntar sobre:

        - Temperatura de um local
        - Pressão
        - Nascer e pôr do sol
        - Velocidade do vento
        - Umidade
        - Chance de chuva
        - Atividades mais propensas ao ar livre
    
    utter_out_of_scope:
    - text: |
        Vocês, humanos, ainda não estão preparados para ter a resposta sobre isso.
    utter_help:
    - text: |
        Você pode me perguntar sobre:

        - Temperatura de um local
        - Pressão
        - Nascer e pôr do sol
        - Velocidade do vento
        - Umidade
        - Chance de chuva
        - Atividades mais propensas ao ar livre

    utter_compliments:
    - text: |
          Obrigada pela gentileza! Fico lisonjeada com o elogio!

    utter_greet:
    - text: |
          Olá, sou Gaia, antes de prosseguirmos você deve saber que possuo um conhecimento 
          absoluto sobre tudo que há na Terra. Porém há coisas incompreensíveis para o entendimento 
          humano. Por isso decidi compartilhar, de forma simplificada,  apenas informações sobre 
          minha condição climática em qualquer lugar do planeta.  Não acredita? Me fale onde está e eu 
          te direi como estou.

