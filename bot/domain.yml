  utter_change_subject:
  - text: "Sobre o que quer falar? Posso conversar sobre:\n\n- Melhores esportes para\
      \ seu clima\n- Recomendação de umesporte específico\n- Para agendar uma notificacao\n\
      \ - Temperatura de um local\n- Pressão\n- Nascer e pôr do sol\n- Velocidade\
      \ e direção do vento\n- Umidade\n- Nebulosidade\n - Clima de um lugar"
  utter_compliments:
  - text: "Obrigada pela gentileza! Fico lisonjeada com o elogio!\n"
  utter_create_notification:
  - text: 'Para criar uma notificação siga o exemplo: Quero registrar [esporte desejado]
      para [dia(s) da semana] às [hora] e [minutos] no [local(is) desejado(s)]'
  utter_default:
  - text: "A minha língua é um pouco mais complexa que a sua, ainda estou aprendendo\
      \ a me comunicar com vocês, \npode falar de outra forma?\n"
  - text: "Minha comunicação com vocês precisa ser direta. Pode ser mais específico?\n"
  - text: "Não compreendi, pode reformular a pergunta?\n"
  - text: "Vamos tentar mais uma vez! Você pode me perguntar sobre:\n\n- Melhores\
      \ esportes para seu clima\n- Recomendação de umesporte específico\n- Para agendar\
      \ uma notificacao\n - Temperatura de um local\n- Pressão\n- Nascer e pôr do\
      \ sol\n- Velocidade e direção do vento\n- Umidade\n- Nebulosidade\n - Clima\
      \ de um lugar"
  utter_delete_button:
  - text: 'Escolha o número da notificação que deseja deletar:'
  utter_edit_button:
  - text: 'Escolha o número da notificação que deseja editar:'
  utter_elaborate:
  - text: "Em qual localidade?\n"
  - text: "Onde deseja saber?\n"
  - text: "Poderia esclarecer em qual localidade, por favor?\n"
  utter_gaia_error:
  - text: "Desculpa o engano, vocês humanos são muito confusos. Você pode especificar\
      \ o que quer falar?                  \n"
  utter_good_afternoon:
  - text: "Boa tarde! sou Gaia, também conhecida como a deusa primordial, \naquele\
      \ que compreende todos os fenômens desta dimensão.\n"
  utter_good_morning:
  - text: "Bom dia! sou Gaia, também conhecida como a deusa primordial, \naquele que\
      \ compreende todos os fenômenos desta dimensão.\n"
  utter_good_night:
  - text: "Boa noite! sou Gaia, também conhecida como a deusa primordial, \naquele\
      \ que compreende todos os fenômenos desta dimensão.\n"
  utter_goodbye:
  - text: "Foi um grande prazer te ajudar!\nSempre que tiver alguma dúvida, pode me\
      \ consultar!\nSaudações calorosas, Gaia.\n"
  - text: "Foi um grande prazer te ajudar!\nNão hesite em contactar-me!\nCom os meus\
      \ melhores cumprimentos, Gaia.\n"
  - text: "Foi um grande prazer te ajudar!\nQualquer dúvida, estou à disposição!\n\
      Grata, Gaia.\n"
  utter_greet:
  - text: Olá, como posso te ajudar?
  - text: Saudações.
  - text: Oi, o que deseja saber?
  utter_help:
  - text: "Você pode me pedir:\n\n- Melhores esportes para seu clima\n- Recomendação\
      \ de umesporte específico\n- Para agendar uma notificacao\n - Temperatura de\
      \ um local\n- Pressão\n- Nascer e pôr do sol\n- Velocidade e direção do vento\n\
      - Umidade\n- Nebulosidade\n - Clima de um lugar"
  utter_how_are_u:
  - text: "Estou ótima, obrigada! Em que posso te ajudar?\n"
  utter_how_do_u_know:
  - text: "Como mãe-terra, sou onipresente e posso acessar informações de qualquer\
      \ lugar do planeta.\n"
  utter_cyclone:
  - buttons:
    - payload: criar alerta ciclone
      title: Sim
    - payload: deletar alerta ciclone
      title: Não
    - payload: mostrar alerta ciclone
      title: Já possui?
    text: 'Deseja receber alertas sobre ciclones?'
  utter_notification:
  - buttons:
    - payload: visualizar notificacao
      title: Ver
    - payload: editar notificacao
      title: Editar
    - payload: deletar notificacao
      title: Deletar
    - payload: criar notificacao
      title: Criar
    text: 'O que deseja fazer com suas notificações:'
  utter_out_of_scope:
  - text: "Vocês, humanos, ainda não estão preparados para ter a resposta sobre isso.\n"
  utter_start1:
  - text: "Olá, sou Gaia, também conhecida como a deusa primordial, \naquela que compreende\
      \ todos os fenômenos desta dimensão."
  utter_start2:
  - text: Posso te dizer os melhores esportes para praticar com base no tempo.
  utter_start3:
  - text: Se quiser saber minha recomendação para um esporte específico, é só perguntar.
  utter_time_before:
  - text: Compreendido, quanto tempo antes gostaria de ser avisado? (Em horas ou minutos)
  - text: Certo, quanto tempo antes gostaria de ser notificado? (Em horas ou minutos)
  - text: Tudo bem! Quanto tempo antes gostaria de ser avisado? (Em horas ou minutos)
  utter_user_error:
  - text: "Podemos falar sobre outra coisa. Podemos conversar sobre:\n- Melhores esportes\
      \ para seu clima\n- Recomendação de umesporte específico\n- Para agendar uma\
      \ notificacao\n - Temperatura de um local\n- Pressão\n- Nascer e pôr do sol\n\
      - Velocidade e direção do vento\n- Umidade\n- Nebulosidade\n - Clima de um lugar"
  utter_who_are_u:
  - text: "Sou Gaia, mãe-terra, criadora de tudo que há aqui! Antes de mim, tudo era\
      \ caos. \nE comigo, a terra encontrou sua harmonia, e para mantê-la preciso\
      \ da ajuda de vocês! \nPensando nisso, criei esse canal a fim de nos comunicarmos\
      \ e ajudar vocês no que mais \ninfluencia seus compromissos terráqueos: o clima!\
      \ \n"
