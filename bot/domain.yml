  utter_anything_else:
  - text: "O que mais quer saber? Você pode me perguntar sobre:\n\n- Melhores esportes\
      \ para seu clima\n- Recomendação de um esporte específico\n- Para agendar uma\
      \ notificacao\n - Temperatura de um local\n- Pressão\n- Nascer e pôr do sol\n\
      - Velocidade e direção do vento\n- Umidade\n- Nebulosidade\n - Clima de um lugar\n\
