templates:
    utter_default:
    - text: |
        A minha língua é um pouco mais complexa que a sua, ainda estou aprendendo a me comunicar com vocês, 
        pode falar de outra forma?

    - text: |
        Minha comunicação com vocês precisa ser direta. Pode ser mais específico?

    - text: |
        Não compreendi, pode reformular a pergunta?

    - text: |
        Vamos tentar mais uma vez! Você pode me perguntar sobre:

        - Temperatura de um local
        - Pressão
        - Nascer e pôr do sol
        - Velocidade e direção do vento
        - Umidade
        - Nebulosidade
        - Atividades mais propensas ao ar livre
    
    utter_who_are_u:
    - text: |
        Sou Gaia, mãe-terra, criadora de tudo que há aqui! Antes de mim, tudo era caos. 
        E comigo, a terra encontrou sua harmonia, e para mantê-la preciso da ajuda de vocês! 
        Pensando nisso, criei esse canal a fim de nos comunicarmos e ajudar vocês no que mais 
        influencia seus compromissos terráqueos: o clima! 

    utter_how_do_u_know:
    - text: |
        Como mãe-terra, sou onipresente e posso acessar informações de qualquer lugar do planeta.
      
    utter_anything_else:
    - text: |
        O que mais quer saber? Você pode me perguntar sobre:

        - Temperatura de um local
        - Pressão
        - Nascer e pôr do sol
        - Nebulosidade
