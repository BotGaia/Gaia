slots:
  choice:
    type: unfeaturized
  hours_before:
    initial_value: '0'
    type: unfeaturized
  locale:
    type: unfeaturized
  minutes_before:
    initial_value: '0'
    type: unfeaturized
  sport:
    type: unfeaturized
  type:
    type: unfeaturized
  user_day:
    initial_value: []
    type: list
  user_hour:
    initial_value: '0'
    type: unfeaturized
  user_minute:
    initial_value: '0'
    type: unfeaturized
templates:
  utter_after_all_cyclones:
  - text: Você pode ser alertado quando houver ciclones em tempo real, basta acionar
      o alerta de ciclone.
  utter_after_create_cyclone_alert:
  - text: Após ser acionado, você receberá alertas, em tempo real, de todos os tipos
      de ciclones em todo o mundo!
  utter_anything_else:
  - text: "O que mais quer saber? Você pode me perguntar sobre:\n- Sugestão de atividadesao\
      \ ar livre a serem praticadas em localidade de seu interesse\n- Recomendaçãode\
      \ um esporte específico\n- Agendamento de uma notificação de determinadaatividade\
      \ para um local e data\n - Alertas sobre ocorrências de ciclones nomundo inteiro\n\
      - Condição meteorológica"
  utter_change_subject:
  - text: "Sobre o que quer falar? Posso conversar sobre:\n- Melhores atividades parao\
      \ local de interesse\n- Recomendação de um esporte específico\n- Agendamentode\
      \ uma notificação de determinada atividade para um local e data\n - Alertassobre\
      \ ocorrências de ciclones no mundo inteiro\n- Condição meteorológica"
  utter_compliments:
  - text: Obrigada pela gentileza! Fico lisonjeada com o elogio!
  utter_create_notification:
  - text: 'Para criar uma notificação siga o exemplo: Quero registrar [modalidade
      desejada] para [dia(s) da semana] às [hora] e [minutos] no [local(is) desejado(s)]'
  utter_cyclone:
  - buttons:
    - payload: criar alerta ciclone
      title: Sim
    - payload: deletar alerta ciclone
      title: Não
    - payload: mostrar alerta ciclone
      title: Já possuo?
    text: Deseja receber alertas sobre ciclones?
  utter_default:
  - text: "A minha língua é um pouco mais complexa que a sua, ainda estou aprendendoa\
      \ me comunicar com vocês, \npode falar de outra forma?"
  - text: Minha comunicação com vocês precisa ser direta. Pode ser mais específico?
  - text: Não compreendi, pode reformular a pergunta?
  - text: "Vamos tentar mais uma vez! Você pode me perguntar sobre:\n- Sugestão deatividades\
      \ ao ar livre a serem praticadas em localidade de seu interesse\n- Recomendação\
      \ de um esporte específico\n- Agendamento de uma notificação dedeterminada atividade\
      \ para um local e data\n - Alertas sobre ocorrências deciclones no mundo inteiro\n\
      - Condição meteorológica"
  utter_delete_button:
  - text: 'Escolha o número da notificação que deseja deletar:'
  utter_edit_button:
  - text: 'Escolha o número da notificação que deseja editar:'
  utter_elaborate_local:
  - text: Em qual localidade?
  - text: Onde deseja saber?
  - text: Poderia esclarecer em qual localidade, por favor?
  utter_example_climate:
  - text: "Para saber o tempo em uma localidade, siga o exemplo: Como está o tempoem\
      \ [local desejado]?\nPara saber uma condição meteorológica específica(temperatura,umidade,\
      \ nebulosidade), siga o exemplo: Como está [condição meteorológica]em [local\
      \ desejado]?"
  utter_example_cyclone_alert:
  - text: 'Eu monitoro vários tipos do ciclone na Terra. Para receber atualizaçõesde
      quando houver um fenômeno dessa natureza, é só pedir: Quero receber alertasde
      ciclone. Para saber se já possui o alerta, me pergunte: já tenho alerta deciclone?
      Se quiser cancelar este alerta, me mande: Quero cancelar alertas sobreciclone.'
  utter_example_general:
  - text: "Para me pedir um recomendação de uma atividade específica, pode perguntar:Posso\
      \ praticar surf em Brasília?\nPara saber quais atividades recomendo paraseu\
      \ local, pode perguntar: Quais atividades posso praticar em Recife?\nParasaber\
      \ as condições meteorológicas de um local, pode  perguntar: Qual é o tempoem\
      \ Pindamonhangaba?\nPode me pedir aspectos meteorológicos específicos(temperatura,pressão,\
      \ umidade, nebulosidade): Qual é a temperatura em Araguaçú?\nPara sabercomo\
      \ agendar uma notificação, me pergunte: Como agendo uma notificação?"
  utter_example_sport:
  - text: "Para saber se recomendo um esporte específico, siga o exemplo: Posso praticar[modalidade\
      \ desejada] em [local desejado]?\nPara saber quais esportes recomendopara  uma\
      \ localidade, siga o exemplo: Quais modalidades posso praticar em[local desejado]?"
  utter_gaia_error:
  - text: Desculpa o engano, vocês humanos são muito confusos. Você pode especificaro
      que quer falar?
  utter_good_afternoon:
  - text: "Boa tarde! sou Gaia. Estou aqui para te ajudar a escolher qual atividadefazer\
      \ ao ar livre com base na condição meteorológica. Para mais detalhes,é só mandar\
      \ um: 'Me ajuda'!"
  utter_good_morning:
  - text: "Bom dia! sou Gaia. Estou aqui para te ajudar a escolher qual atividadefazer\
      \ ao ar livre com base na condição meteorológica. Para mais detalhes,é só mandar\
      \ um: 'Me ajuda'!"
  utter_good_night:
  - text: "Boa noite! sou Gaia. Estou aqui para te ajudar a escolher qual atividadefazer\
      \ ao ar livre com base na condição meteorológica. Para mais detalhes,é só mandar\
      \ um: 'Me ajuda'!"
  utter_goodbye:
  - text: "Foi um grande prazer te ajudar!\nSempre que tiver alguma dúvida, pode meconsultar!\n\
      Saudações calorosas, Gaia."
  - text: "Foi um grande prazer te ajudar!\nNão hesite em contactar-me!\nCom os meusmelhores\
      \ cumprimentos, Gaia."
  - text: "Foi um grande prazer te ajudar!\nQualquer dúvida, estou à disposição!\n\
      Grata, Gaia."
  utter_greet:
  - text: "Olá, sou Gaia. Estou aqui para te ajudar a escolher qual atividade fazerao\
      \ ar livre com base na condição meteorológica. Para mais detalhes, é só mandarum:\
      \ 'Me ajuda'!"
  utter_help:
  - text: "Você pode me pedir:\n- Sugestão de atividades ao ar livre a serem praticadasem\
      \ localidade de seu interesse\n- Recomendação de um esporte específico\n- Agendamento\
      \ de uma notificação de determinada atividade para um local edata\n- Alertas\
      \ sobre ocorrências de ciclones no mundo inteiro\n- Condiçãometeorológica de\
      \ um lugar no geral\n- Dados específicos da condição meteorológica,como: Temperatura,\
      \ Pressão, Horário de Nascer e Pôr do Sol, Velocidade e Direçãodo Vento, Umidade\
      \ e Nebulosidade.\nAinda com dúvidas? Só mandar: Exemplo de[tópico que deseja]."
  utter_how_are_u:
  - text: Estou ótima, obrigada! Em que posso te ajudar?
  utter_how_do_u_know:
  - text: Como mãe-terra, sou onipresente e posso acessar informações de qualquerlugar
      do planeta.
  utter_notification:
  - buttons:
    - payload: visualizar notificacao
      title: Ver
    - payload: editar notificacao
      title: Editar
    - payload: deletar notificacao
      title: Deletar
    - payload: criar notificacao
      title: Criar
    text: 'O que deseja fazer com suas notificações:'
  utter_out_of_scope:
  - text: "Vocês, humanos, ainda não estão preparados para ter a resposta sobre isso.\n"
  utter_start1:
  - text: Olá, sou Gaia, também conhecida como a deusa primordial. Sou responsável
      por tudo que acontece na Terra. Por isso, decidi te ajudar a escolher qual atividade
      fazer ao ar livre com base na condição meteorológica.
  utter_start2:
  - text: 'Pra entender melhor como posso te ajudar. É só mandar um:  Me ajuda.'
  utter_start3:
  - text: Vamos lá, pode perguntar.
  utter_time_before:
  - text: Compreendido, quanto tempo antes gostaria de ser avisado? (Em horas ou minutos)
  - text: Certo, quanto tempo antes gostaria de ser notificado? (Em horas ou minutos)
  - text: Tudo bem! Quanto tempo antes gostaria de ser avisado? (Em horas ou minutos)
  utter_user_error:
  - text: "Podemos falar sobre outra coisa. Podemos conversar sobre:\n- Sugestão deatividades\
      \ ao ar livre a serem praticadas em localidade de seu interesse\n- Recomendação\
      \ de um esporte específico\n- Agendamento de uma notificação dedeterminada atividade\
      \ para um local e data\n- Alertas sobre ocorrências deciclones no mundo inteiro\n\
      - Condição meteorológica de um lugar no geral\n- Dados específicos da condição\
      \ meteorológica, como: Temperatura, Pressão, Horáriode Nascer e Pôr do Sol,\
      \ Velocidade e Direção do Vento, Umidade e Nebulosidade."
  utter_who_are_u:
  - text: "Sou Gaia, Mãe-terra, criadora de tudo que há aqui! Antes de mim, tudo eracaos.\
      \ E comigo, a terra encontrou sua harmonia, e para mantê-la preciso daajuda\
      \ de vocês!\nPensando nisso, criei esse canal a fim de nos comunicarmose ajudar\
      \ você a escolher atividades que podem ser feitas ao ar livre!"
