    type: unfeaturized

templates:
    utter_default:
    - text: |
        A minha língua é um pouco mais complexa que a sua, ainda estou aprendendo a me comunicar com vocês, 
        pode falar de outra forma?

    - text: |
        Minha comunicação com vocês precisa ser direta. Pode ser mais específico?

    - text: |
        Não compreendi, pode reformular a pergunta?

    - text: |
        Vamos tentar mais uma vez! Você pode me perguntar sobre:

        - Temperatura de um local
        - Pressão
        - Nascer e pôr do sol
        - Velocidade e direção do vento
        - Umidade
        - Nebulosidade
        - Atividades mais propensas ao ar livre
    
    utter_who_are_u:
    - text: |
        Sou Gaia, mãe-terra, criadora de tudo que há aqui! Antes de mim, tudo era caos. 
        E comigo, a terra encontrou sua harmonia, e para mantê-la preciso da ajuda de vocês! 
        Pensando nisso, criei esse canal a fim de nos comunicarmos e ajudar vocês no que mais 
        influencia seus compromissos terráqueos: o clima! 

    utter_how_do_u_know:
    - text: |
        Como mãe-terra, sou onipresente e posso acessar informações de qualquer lugar do planeta.
      
    utter_anything_else:
    - text: |
        O que mais quer saber? Você pode me perguntar sobre:

        - Temperatura de um local
        - Pressão
        - Nascer e pôr do sol
        - Nebulosidade
        - Velocidade e direção do vento
        - Umidade
        - Atividades mais propensas ao ar livre

    utter_inform:
    - text: |
        Neste local, minha temperatura é [temperatura] ºC,  
        com umidade de [umidade]% e pressão de [pressão]N/m², 
        meus ventos sopram para [direção] com velocidade de [velocidade]m/s 
        e apresento [descrição]. O sol me ilumina de [nascer do sol] às [pôr do sol].
        
    utter_out_of_scope:
    - text: |
        Vocês, humanos, ainda não estão preparados para ter a resposta sobre isso.
    utter_help:
    - text: |
        Você pode me perguntar sobre:

        - Temperatura de um local
        - Pressão
        - Nascer e pôr do sol
        - Velocidade e direção do vento
        - Umidade
        - Nebulosidade
        - Atividades mais propensas ao ar livre

    utter_compliments:
    - text: |
          Obrigada pela gentileza! Fico lisonjeada com o elogio!

    utter_greet:
    - text: |
          Olá, sou Gaia, antes de prosseguirmos você deve saber que possuo um conhecimento 
          absoluto sobre tudo que há na Terra. Porém há coisas incompreensíveis para o entendimento 
          humano. Por isso decidi compartilhar, de forma simplificada,  apenas informações sobre 
          minha condição climática em qualquer lugar do planeta.  Não acredita? Me fale onde está e eu te direi como estou.

    utter_good_morning:
    - text: |
          Bom dia! Sou Gaia, antes de prosseguirmos você deve saber que possuo um conhecimento 
          absoluto sobre tudo que há na Terra. Porém há coisas incompreensíveis para o entendimento 
          humano. Por isso decidi compartilhar, de forma simplificada,  apenas informações sobre 
          minha condição climática em qualquer lugar do planeta.  Não acredita? Me fale onde está e eu te direi como estou.

    utter_good_afternoon:
    - text: |
          Boa tarde! Sou Gaia, antes de prosseguirmos você deve saber que possuo um conhecimento 
          absoluto sobre tudo que há na Terra. Porém há coisas incompreensíveis para o entendimento 
          humano. Por isso decidi compartilhar, de forma simplificada,  apenas informações sobre 
          minha condição climática em qualquer lugar do planeta.  Não acredita? Me fale onde está e eu te direi como estou.

    utter_good_night:
    - text: |
          Boa noite! Sou Gaia, antes de prosseguirmos você deve saber que possuo um conhecimento 
          absoluto sobre tudo que há na Terra. Porém há coisas incompreensíveis para o entendimento 
          humano. Por isso decidi compartilhar, de forma simplificada,  apenas informações sobre 
          minha condição climática em qualquer lugar do planeta.  Não acredita? Me fale onde está e eu te direi como estou.

    utter_goodbye:
    - text: |
          Foi um grande prazer te ajudar!
          Sempre que tiver alguma dúvida, pode me consultar!
          Saudações calorosas, Gaia.

    - text: |
          Foi um grande prazer te ajudar!
          Não hesite em contactar-me!
          Com os meus melhores cumprimentos, Gaia.

    - text: |
          Foi um grande prazer te ajudar!
          Qualquer dúvida, estou à disposição!
          Grata, Gaia.

    utter_how_are_u:
    - text: |
          Estou ótima, obrigada! Em que posso te ajudar?

    utter_change_subject:
    - text: |
          Sobre o que quer falar? Posso conversar sobre:

          - Temperatura de um local
          - Pressão
          - Nascer e pôr do sol
          - Velocidade e direção do vento
          - Umidade
          - Nebulosidade
          - Atividades mais propensas ao ar livre

    utter_elaborate:
    - text: |
          Em qual localidade?

    - text: |
          Onde deseja saber?

    - text: |
          Poderia esclarecer em qual localidade, por favor?
    
    utter_hurricane:
    - text: |
          Por enquanto não posso te informar sobre este fenômeno

    - text: |
          Furacões são forças grandes demais para teu conhecimento

    - text: |
          Um dia te contarei sobre eles

    utter_user_error:
    - text: |
          Podemos falar sobre outra coisa. Podemos conversar sobre:
          - Temperatura de um local
          - Pressão
          - Nascer e pôr do sol
          - Velocidade e direção do vento
          - Umidade
          - Nebulosidade
          - Atividades mais propensas ao ar livre                   

    utter_gaia_error:
    - text: |
          Desculpa o engano, vocês humanos são muito confusos. Você pode especificar o que quer falar?                  

    
    utter_temperature:
    - text: |
        Neste local, minha temperatura atual é de [temperature]ºC.
        Minha temperatura mínima neste dia é de [temperature_min]ºC e máxima de [temperature_max]ºC.
      
    utter_pressure:
    - text:  |
        Neste local, minha pressão é de [pressure]N/m².

    utter_humidity:
    - text: |
        Neste local, minha umidade é de [umidade]%.

    utter_weather:
    - text: |
        Neste local, minhas nuvens se encontram [weather].

    utter_wind:
    - text: |
        Neste local, meus ventos sopram para o [wind_degrees] com velocidade de [wind_speed]m/s.

    utter_sea_level:
    - text: |
        Neste local, meu nível do mar é de [sea_level]m.

    utter_sunrise_sunset:
    - text: |
        Neste local, o sol me ilumina de [sunrise] às [sunset]. 
