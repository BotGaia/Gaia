apiVersion: v1
kind: Service
metadata:
  name: gaia-bot-actions-hml
spec:
  ports:
  - port: 443
    targetPort: 5055
  selector:
    app: gaia-bot-actions-hml
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: gaia-bot-actions-hml
spec:
  selector:
    matchLabels:
      app: gaia-bot-actions-hml
  replicas: 1
  template:
    metadata:
      labels:
        app: gaia-bot-actions-hml
    spec:
      containers:
      - env:
        - name: ENVIRONMENT
          value: homolog
        image: caleberios/gaia-actions:homolog
        imagePullPolicy: Always
        name: gaia-bot-actions-hml
        ports:
        - containerPort: 5055